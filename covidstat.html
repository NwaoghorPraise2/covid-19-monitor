<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stat.css" /> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Covid-19 Monitoring System</title>
  </head>

  <body>
    <div class="container">
      <!-- Nav -->
      <nav class="main-nav">
        <img src="./img/Logo.svg" alt="Logo" class="logo" />
        <ul class="nav-links">
          <li><a href="index.html">Overview</a></li>
          <li><a href="covidstat.html">Covid-19 Stat</a></li>
          <li><a href="index.html">Symptoms</a></li>
          <li><a href="index.html">Prevention</a></li>
          <li><a href="index.html">Contact</a></li>
        </ul>
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>

      <main>
        <div class="stats">
          <div class="latest-report">
            <div class="country">
              <div class="name">Loading...</div>
              <div class="change-country">change</div>
              <div class="search-country hide">
                <div class="search-box">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search Country..."
                  />
                  <img class="close" src="/src/resources/img/close.svg" alt="" />
                </div>
                <div class="country-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
          <div class="chart">
            <canvas id="axes_line_chart"></canvas>
          </div>
        </div>
      </main>

      <footer>
        <div class="top-footer">
          <img src="./img/Logo.svg" alt="Logo" />

          <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Symptoms</a></li>
            <li><a href="#">Prevention</a></li>
            <li><a href="#">Treatment</a></li>
          </ul>

          <div class="social">
            <a class="fab fa-facebook" href="https://web.facebook.com/NCDCgov"></a>
            <a class="fab fa-instagram" href="https://www.instagram.com/ncdcgov/"></a>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>

        <div class="buttom-footer">
          <p>
           &copy; Copyright 2021
          </p>
        </div>
      </footer>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"
      ></script>
      <script src="countries.js"></script>
      <script src="./app1.js"></script>
    <script src="app.js"></script>

  </body>
</html>
